<h1 *ngIf="data.isDone"  style="color: forestgreen;font-weight: bolder;"  mat-dialog-title> Succed </h1>
<h1 *ngIf="!data.isDone" style="color: brown;font-weight: bolder;" mat-dialog-title>Failed </h1>
<div mat-dialog-content> 
    <h3>{{data.message}}</h3>
    <br>
    <h4 *ngIf="data.isDone"> Your Password :<h3  style="color: blue;font-weight: bolder;"  >{{data.password}} </h3></h4> 
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
